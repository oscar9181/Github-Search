<div *ngIf="profile">
    <div class="panel panel-default">
      <div class="panel-heading">
         {{profile.name}} {{profile.login}}
        

      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-3">
            <img src="{{profile.avatar_url}}" class="img-circle" img-responsive alt="profile image">

          </div>
          <div class=""></div>

        </div>

      </div>





    </div>


</div>
